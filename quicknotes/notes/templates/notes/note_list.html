{% extends 'notes/base.html' %}

{% block content %}
<a href="{% url 'note_create' %}">➕ Create New Note</a>
<ul>
    {% for note in notes %}
        <li>
            <strong>{{ note.title }}</strong> — {{ note.created|date:"Y-m-d H:i" }}<br>
            {{ note.content|linebreaksbr }}
            <br>
            <a href="{% url 'note_edit' note.pk %}">✏️ Edit</a> |
            <a href="{% url 'note_delete' note.pk %}">🗑️ Delete</a>
        </li>
        <hr>
    {% empty %}
        <li>No notes yet!</li>
    {% endfor %}
</ul>
{% endblock %}
